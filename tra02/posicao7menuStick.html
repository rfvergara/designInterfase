<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Menu Sticky</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Menu sticky */
        .menu-sticky {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
            height: 60px; /* Altura definida explicitamente */
        }

        .menu-sticky nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .menu-sticky nav a:hover {
            color: #ffd700;
        }

        /* Seções - são as âncoras */
        .secao {
            padding: 10px ; 
            min-height: 100vh ;
            text-align: center;
            scroll-margin-top: 60px; /* Corresponde à altura do menu */
        }

        #home {
            background-color: #e0e0e0;
        }

        #sobre {
            background-color: #f0f0f0;
        }

        #servicos {
            background-color: #e0e0e0;
        }

        #contato {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Menu Sticky -->
    <header class="menu-sticky">
        <nav>
            <a href="#home">Início</a>
            <a href="#sobre">Sobre</a>
            <a href="#servicos">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- Seções -->
    <section id="home" class="secao">
        <div>
            <h1 style="color: red;">Bem-vindo à Página Exemplo</h1>
            <p>Navegue pelas seções usando o menu sticky.</p>
        </div>
    </section>

    <section id="sobre" class="secao">
        <div>
            <h2>Sobre Nós</h2>
            <p>Conheça um pouco mais sobre nossa empresa ou projeto.</p>
        </div>
    </section>

    <section id="servicos" class="secao">
        <div>
            <h2>Nossos Serviços</h2>
            <p>Descubra os serviços que oferecemos.</p>
        </div>
    </section>

    <section id="contato" class="secao">
        <div>
            <h2>Entre em Contato</h2>
            <p>Entre em contato conosco para mais informações.</p>
        </div>
    </section>
</body>
</html>
